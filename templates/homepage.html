<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бібліотека</title>
    <link rel="stylesheet" href="/static/css/booklist.css">
    <link rel="stylesheet" href="/static/css/head.css">

</head>
<body>
<div id="header">
    <ul id="nav">
        <li><a href="{{ url_for('cart') }}">Корзинка</a></li>
        <li><a href="{{ url_for('list_orders') }}">Ваші замовлення</a></li>
        <li><a href="{{ url_for('logout') }}">Вийти</a></li>
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="se_arch">
            <h3>Пошук</h3>
            <form action="{{ url_for('homepage') }}">
                <div class="form-group">
                    <label for="searchTitle">Пошук за назвою</label>
                    <input type="text" class="form-control" id="searchTitle" name="searchTitle" placeholder="Введіть назву" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="searchAuthor">Пошук за автором</label>
                    <input type="text" class="form-control" id="searchAuthor" name="searchAuthor" placeholder="Введіть автора" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="genreFilter">Фільтрування за жанрами</label>
                    <select class="form-control" id="genreFilter" name="genreFilter">
                        <option value="All">Всі</option>
                        <option value="детектив">детектив</option>
                        <option value="фантастика">фантастика</option>
                        <option value="трагедія">трагедія</option>
                        <option value="казка">казки</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="minPrice">Мінімальна ціна</label>
                    <input type="number" step="0.01" class="form-control" id="minPrice" name="minPrice" placeholder="Мінімальна ціна">
                </div>
                <div class="form-group">
                    <label for="maxPrice">Максимальна ціна</label>
                    <input type="number" step="0.01" class="form-control" id="maxPrice" name="maxPrice" placeholder="Максимальна ціна">
                </div>
                <button type="submit" class="form-group">Пошук</button>
            </form>
        </div>
        <div class="se_arch">
            <h3>Список книг</h3>
           <div class="book-table">
                {% for book in books %}
                    <div class="book-item">
                        <a href="{{ url_for('book_details', book_id=book.id) }}">
                            <img src="static/vendor/{{ book.image_url }}" alt="Book Image">
                        </a>
                        <h5>
                            <a href="{{ url_for('book_details', book_id=book.id)}}">{{ book.title }}</a>
                        </h5>
                        <p>Автор: {{ book.author }}</p>
                        <p>Жанр: {{ book.genre }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
