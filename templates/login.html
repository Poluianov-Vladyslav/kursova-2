<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/start.css">
</head>
<body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required maxlength="20"><br>
        <input type="password" name="password" placeholder="Password" required maxlength="20"><br>
        <button type="submit">Login</button>
    </form>
    <form method="POST" action="{{ url_for('guest_login') }}">
        <button type="submit">Увійти як гість</button>
    </form>
    <p>Немає акаунту? <a href="{{ url_for('register') }}">Зареєструватися</a></p>
</body>
</html>
